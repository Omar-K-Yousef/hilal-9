<html>

		<style>
        /* تنسيق الأزرار */
        button {
            padding: 15px 30px; /* زيادة الحشوة لتكبير الأزرار */
            margin: 10px;      /* مسافة بين الأزرار */
            font-size: 20px;   /* حجم الخط */
            cursor: pointer;   /* تغيير المؤشر عند المرور على الزر */
            border: none;      /* إزالة الحدود */
            border-radius: 8px; /* جعل الزوايا دائرية */
            background-color: #007BFF; /* لون خلفية الزر */
            color: white;      /* لون النص */
            transition: background-color 0.3s ease; /* تأثير عند المرور */
        }

        button:hover {
            background-color: #0056b3; /* تغيير اللون عند المرور بالماوس */
        }
    </style>
	
	<style>

				background-repeat : no-repeat;
				background-size : 100% 100%;

				background-attachment : fixed;

	<body>
	

	



<iframe style="max-width:100%" src="https://wordwall.net/ar/embed/db734938c89f4182b52f37feb936c611?themeId=27&templateId=25&fontStackId=0" width="835" height="700" frameborder="0" allowfullscreen></iframe>	
 
 
   <button onclick="playAudio()">تشغيل الانشودة</button>
    <button onclick="stopAudio()">إيقاف الانشودة</button>
    
    <audio id="audioPlayer" src="الانشودة المعتمدة.mp3"></audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        function playAudio() {
            audio.play();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0; // إعادة الصوت إلى البداية
        }
    </script>
	</body>
